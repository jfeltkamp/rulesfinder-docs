copyright: "Copyright &copy; 2022 - 2023 Joachim Feltkamp"
extra:
  generator: false
theme:
  name: material
  locale: de
  logo: img/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css: [extra.css]
markdown_extensions:
  - admonition



